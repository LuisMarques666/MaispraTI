    <title>Set interval e Set timeout</title>
    <script>
        
        function alterar(h1){

                document.write('Olá mundo')

        function intervalo(){
        let i = 0

         let j = window.setInterval(() =>{
        document.write(i + '<br>')
        i++
        if(i===10){
        clearInterval(j)
        document.write('Contagem finalizada! <br>')
        }
        }, 2000)
    }

</head>
