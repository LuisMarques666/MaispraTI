<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1>Entre em Contato</h1>

    <!-- Formulário de Contato -->
    <form id="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <!-- Local para a mensagem de sucesso -->
    <p id="mensagem-sucesso" style="display:none; color: rgb(3, 3, 3); font-weight: bold;">Contato enviado com sucesso!</p>

</body>
</html>
